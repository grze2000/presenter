<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Fullscreen</title>
    <style>
                              html,
                              body {
                                margin: 0;
                                padding: 0;
                                height: 100%;
                                width: 100%;
                                background: black;
                                color: white;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                text-align: center;
                                overflow: hidden;
                              }
                              #content {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        max-width: 90vw;
        max-height: 90vh;
        width: 100%;
        height: 100%;
        font-size: 5vw; /* 50% pierwotnego rozmiaru */
        line-height: 1.2;
        word-break: break-word;
        overflow-wrap: break-word;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="content">Czekam na treść...</div>
    <script>
      console.log("[fullscreen.html] script loaded");
      window.fullscreen.onContentUpdate((text) => {
        document.getElementById("content").innerHTML = text.replace(
          /\n/g,
          "<br>"
        );
      });

      document.addEventListener("keydown", (e) => {
        window.fullscreen.sendKeyDown(e.code);
      });
    </script>
  </body>
</html>
