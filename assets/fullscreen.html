<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Fullscreen</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        overflow: hidden;
        font-family: "Segoe UI", "Segoe UI Variable", Arial, sans-serif;
        font-weight: bold;
      }

      #content {
        padding: 2rem;
        font-size: 5vw;
        line-height: 1.2;
        white-space: pre-wrap;
        overflow: hidden;
      }
    </style>
    <script>
      function fitText(el, maxSize = 200, minSize = 10, marginRatio = 0.05) {
        if (!el) return;

        const parent = document.body;

        const availableWidth = parent.clientWidth * (1 - 2 * marginRatio);
        const availableHeight = parent.clientHeight * (1 - 2 * marginRatio);

        let low = minSize;
        let high = maxSize;
        let best = minSize;

        while (low <= high) {
          const mid = Math.floor((low + high) / 2);
          el.style.fontSize = mid + "px";

          const { scrollWidth, scrollHeight } = el;

          if (scrollWidth <= availableWidth && scrollHeight <= availableHeight) {
            best = mid;
            low = mid + 1;
          } else {
            high = mid - 1;
          }
        }

        el.style.fontSize = best + "px";
      }
    </script>
  </head>
  <body>
    <div id="content"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("[fullscreen.html] script loaded");
        window.fullscreen.onContentUpdate((text) => {
          const content = document.getElementById("content");
          if (!content) return;
          content.innerHTML = text.replace(/\n/g, "<br>");
          fitText(content);
        });

        document.addEventListener("keydown", (e) => {
          window.fullscreen.sendKeyDown(e.code);
        });
      });
    </script>
  </body>
</html>
